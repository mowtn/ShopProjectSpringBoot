<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <style>
    .error{
      color: red;
    }
  </style>
</head>
<body>
<main class="container">
  <header class="row text-center"></header>

  <section class="row">
    <div class="col-6 offset-3 mt-4 ">
      <form action="#" th:action="@{/Category/saveOrUpdate}" th:object="${cate}" method="post">
        <div class="card">
          <div class="card-header">
            <h2 th:if="*{isEdit}">Sửa danh mục sản phẩm</h2>
            <h2 th:unless="*{isEdit}">Thêm danh mục sản phẩm</h2>
          </div>
          <div class="card-body">
            <input type="hidden" th:field="*{categoryId}">
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" th:field="*{name}" class="form-control" name="name" id="name" aria-describedby="nameHid" placeholder="Category Name">
              <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" id="nameHid" class="form-text text-muted">Name is required</p>
            </div>
            <input type="hidden" th:field="*{isEdit}">
          </div>
          <div class="card-footer text-mute">
            <button class="btn btn-success">List Categories</button>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> save</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <footer class="row"></footer>
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
